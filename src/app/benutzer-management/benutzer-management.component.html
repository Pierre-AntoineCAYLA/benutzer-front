<div class="container">
  <h1>Benutzerverwaltung</h1>
  <table class="table table-striped centre">
    <thead class="table-active">
    <tr>
      <th>Name</th>
      <th>Vorname</th>
      <th>Email</th>
      <th>Status</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let benutzer of benutzers">
      <td> {{benutzer.name}}</td>
      <td> {{benutzer.vorname}}</td>
      <td> {{benutzer.email}}</td>
      <td *ngIf="benutzer.status; else inaktiv">
        <img class="ml-0 mr-2 logo" type="image/x-icon" height="5%" width="5%" src="assets/img/grun.jpg"> Aktiv
      </td>
      <ng-template #inaktiv>
        <td>
          <img class="ml-0 mr-2 logo" type="image/x-icon" height="5%" width="5%" src="assets/img/rot.png">Inaktiv
        </td>
      </ng-template>
      <td>
        <span>
        <a (click)="updateBenutzer(benutzer)">
          <fa name="edit"></fa>
        </a>
        </span>
        <span>
           <a class="text-primary" (click)="open(content)">
          <fa name="trash"></fa>
        </a>
        </span>
        <ng-template #content let-c="close()" let-d="dismiss()">
          <div class="modal-header">
            <h4 class="modal-title">Bestätigung löschen</h4>
            <button type="button" class="close" aria-label="Close" (click)="d">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <p>Möchten Sie diesen Benutzer wirklich löschen?</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" (click)="deleteBenutzer(benutzer);c">Löschen</button>
            <button class="btn btn-outline-danger" (click)="c">Stornieren</button>
          </div>
        </ng-template>
    </tr>
    </tbody>
  </table>
  <div class="offset-8">
    <div class="row">
      <p id="add">Einen Benutzer hinzufügen
        <button class="btn btn-primary" [routerLink]="['/benutzer/hinzufügen']">+</button>
      </p>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
